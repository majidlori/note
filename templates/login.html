<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="sign_body">

        
    
    <div class="container_s">
        <div class="glass">
            <div class="login signup">
                    <form id="loginForm" class="signup_form">

                        <h2 class="sign_h2">ورود</h2>

                        <input type="text" name="username_log" id="username_log" placeholder="نام کاریری" class="input1" required>

                        <input type="password" name="password_log" id="password_log" placeholder="پسورد" class="input1" required>

                        <button class="btn" type="submit">
                            <p>ورود</p>
                        </button>

                        <div class="before">

                            <p>حساب کاربری ندارید؟</p>
                            <a href="{{url_for('signUp')}}">ثبت نام کنید</a>
                        </div>
                    </form>
                
            </div>
        </div>
    </div>

<br><br><br><br><br>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const data = {
            username: document.getElementById('username_log').value,
            password: document.getElementById('password_log').value
        };
        
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        //alert(response.ok ? result.message : result.error);
        if (response.ok) {
            alert(result.message);
            window.location.href = '/protected';  // Redirect to login page
        } else {
            alert(result.error);
            loadNotes();
        }
    });
    
    
</script>


</body>
</html>
