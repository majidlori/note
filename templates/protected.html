        <section class="note" id="note">
            <div class="note-center" id='note-center' >
                <article class="note-box">
                    <div class="box-center">

                        <div class="note-nav">
                            <h5>time & date</h5>
                        </div>
                        <form action="#" id="noteForm">
                            <div class="title">
                                <input class="inp-title" type="text" placeholder="عنوان">
                            </div>

                            <div class="line"></div>

                            <div class="note-text">
                                <textarea class="txtarea" name="text" placeholder="یادداشت" id="noteText" required></textarea>
                            </div>
                            <div class="footer-note">
                                <button class="save">
                                    <i class="bi bi-floppy"></i>                                </button>
                                <button class="delete">
                                    <i class="bi bi-trash3"></i>
                                </button>
                                <button class="star" id='star'>
                                    <i class="bi bi-star"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </article>
